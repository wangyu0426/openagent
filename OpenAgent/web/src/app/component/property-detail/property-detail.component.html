<p-dialog header="Add/Edit Property" [modal]="true" [(visible)]="display">
    <div  *ngIf="property" class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row" *ngFor="let col of cols">
            <div class="ui-grid-col-4">
                {{ col.header }}: 
            </div>
            <div class="ui-grid-col-7">
                <input *ngIf="col.type ==='text'"  [(ngModel)]="property[col.field]" pInputText type="text"  />  
                <input  *ngIf="col.type ==='number'"  [(ngModel)]="property[col.field]"  pInputText type="number" /> 
                <p-dropdown  *ngIf="col.type==='dropdown'"  [(ngModel)]="property[col.field]"
                    [placeholder]="'Select '+ col.header" [options]="col.options" [style]="{'width':'100%'}">
                </p-dropdown>
            </div>
        </div>
    </div>
    
    <p-footer class="modal-footer">
        <button type="button" pButton class="pull-left footer-btn" (click)="onSaveClick($event)">Save</button>
        <button type="button" pButton class="pull-right footer-btn" (click)="display=false;">Cancel</button>
    </p-footer>
</p-dialog>
